<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SJBRANDS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        main h1{
            text-align: center;
        }
        .product-card img{
            padding: 15px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SJBRANDS</div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <i class="fa-solid fa-xmark icons " onclick="closeMenu()"></i>
            </ul>
            <a class="cart-icon" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i class="fa-solid fa-bars icons " onclick="openMenu()"></i>
        </nav>
    </header>

    <main>
        <h1 >Our Products</h1>
        <div class="category-selector" id="menu-prc">
            <button class="category-btn active" data-category="all" >All</button>
            <i class="fa-solid fa-circle-down" id="arrow" onclick="opendetails()" ></i>
            <button class="category-btn btn-vis" data-category="fashion">Fashion</button>
            <button class="category-btn btn-vis" data-category="footwear">Footwear</button>
            <button class="category-btn btn-vis" data-category="electronics">Electronics</button>
            <button class="category-btn btn-vis" data-category="home-essentials">Home Essentials</button>
            <button class="category-btn btn-vis" data-category="accessories">Accessories</button>
        </div>
        <div class="products-grid">
            <!-- Product cards will be dynamically generated by JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SJBRANDS.</p>
    </footer>
    <script>
        var sideMenu = document.getElementById("menu")
        function openMenu(){
            sideMenu.style.right = "0";
        }
        function closeMenu(){
            sideMenu.style.right = "-230px"
        }
        function opendetails() {
    let detailsVisible = document.getElementsByClassName("btn-vis");
    for (let i = 0; i < detailsVisible.length; i++) {
        if (detailsVisible[i].style.display === "block") {
            detailsVisible[i].style.display = "none"; 
        } 
        else {
            detailsVisible[i].style.display = "block"; 
        }
    }

    let arrowDown = document.getElementById("arrow");

    if (arrowDown.style.transform === "rotate(180deg)") {
        arrowDown.style.transform = "rotate(0deg)";
        
    } else {
        arrowDown.style.transform = "rotate(180deg)";

    }
}

    </script>
    <script src="js/script.js"></script>
</body>
</html>
