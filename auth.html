<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7fd7, #425bb9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            color: #333;
        }

        input:focus {
            border-color: #6e7fd7;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6e7fd7;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.1s ease-in-out;
        }

        button:hover {
            background-color: #5c6bb4;
        }

        button:active {
            transform: scale(0.98);
        }

        button.logout {
            background-color: #f44336;
            margin-top: 20px;
        }

        button.logout:hover {
            background-color: #d32f2f;
        }

        button:hover {
            transform: scale(0.99);
            transition: all .2s linear;
        }

        form p {
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }

        form p a {
            color: #6e7fd7;
            text-decoration: none;
        }

        form p a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutToTop {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-30px);
                opacity: 0;
            }
        }

        .form {
            display: none;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
        }

        #loginForm {
            display: block;
        }

        #registerForm {
            display: none;
        }

        div p{
            color: #333;
            margin-top: 15px;
            text-align: center;
        }
        div p:active{
            transform: scale(0.99);
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 25px;
                width: 100%;
            }

            h2 {
                font-size: 1.6rem;
            }

            input {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div id="loginForm" class="form slideInFromTop">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter Email" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <div id="registerForm" class="form slideOutToTop">
            <h2>Sign Up</h2>
            <input type="email" id="registerEmail" placeholder="Enter Email" required>
            <input type="password" id="registerPassword" placeholder="Enter Password" required>
            <button onclick="register()">Sign Up</button>
            <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEnvc07GnORngvwo313-xACz8i6rs_sxo",
            authDomain: "ecommerce-f8ce6.firebaseapp.com",
            projectId: "ecommerce-f8ce6",
            storageBucket: "ecommerce-f8ce6.appspot.com",
            messagingSenderId: "997436682300",
            appId: "1:997436682300:web:f56d966d3ccac4e29cd339",
            measurementId: "G-BSXNHF0VCL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.register = function () {
            let email = document.getElementById("registerEmail").value;
            let password = document.getElementById("registerPassword").value;

            if (email && password) {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("User Registered Successfully!");
                        window.location.href = "index.html"; 
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert("Please fill in both email and password fields.");
            }
        };

        window.login = function () {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            if (email && password) {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("User Logged In Successfully!");
                        window.location.href = "index.html"; 
                    })
                    .catch((error) => {
                        alert("Incorrect email or password. Please try again.");
                    });
            } else {
                alert("Please fill in both email and password fields.");
            }
        };

        window.toggleForm = function () {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";

                loginForm.style.opacity = "1";
                loginForm.style.visibility = "visible";
                loginForm.classList.remove("slideOutToTop");
                loginForm.classList.add("slideInFromTop");

                registerForm.style.opacity = "0";
                registerForm.style.visibility = "hidden";
                registerForm.classList.remove("slideInFromTop");
                registerForm.classList.add("slideOutToTop");
            } else {
                registerForm.style.display = "block";
                loginForm.style.display = "none";

                registerForm.style.opacity = "1";
                registerForm.style.visibility = "visible";
                registerForm.classList.remove("slideOutToTop");
                registerForm.classList.add("slideInFromTop");

                loginForm.style.opacity = "0";
                loginForm.style.visibility = "hidden";
                loginForm.classList.remove("slideInFromTop");
                loginForm.classList.add("slideOutToTop");
            }
        };

    </script>
</body>

</html>
